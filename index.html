<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts Generator</title>
    <style>
        @keyframes backgroundGradient {
            0% { background: linear-gradient(135deg, #f5f7fa, #c3cfe2); }
            25% { background: linear-gradient(135deg, #c3cfe2, #d4fc79); }
            50% { background: linear-gradient(135deg, #d4fc79, #96e6a1); }
            75% { background: linear-gradient(135deg, #96e6a1, #a1c4fd); }
            100% { background: linear-gradient(135deg, #a1c4fd, #f5f7fa); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundGradient 10s infinite alternate;
            background-size: 400% 400%;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        #factDisplay {
            font-size: 20px;
            margin: 30px 0;
            min-height: 60px;
            line-height: 1.6;
            color: #34495e;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .fact-container {
            position: relative;
            padding: 20px;
            margin: 20px 0;
        }

        .quote-marks {
            font-size: 60px;
            color: #4CAF50;
            opacity: 0.2;
            position: absolute;
            top: -20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤” Random Facts Generator</h1>
        <div class="fact-container">
            <span class="quote-marks">"</span>
            <p id="factDisplay">Click the button to discover an amazing fact!</p>
        </div>
        <button onclick="getRandomFact()">âœ¨ Generate Fact</button>
    </div>

    <script>
        function getRandomFact() {
            const factDisplay = document.getElementById('factDisplay');
            factDisplay.style.opacity = 0;
            const facts = {
                "facts": [
                    "A day on Venus is longer than its year",
                    "Honey never spoils. Archaeologists found 3000-year-old honey still preserved",
                    "Octopuses have three hearts",
                    "Bananas are berries, but strawberries aren't",
                    "A group of flamingos is called a flamboyance",
                    "The first oranges weren't orange",
                    "Dolphins give each other names",
                    "Sloths can hold their breath for up to 40 minutes underwater",
                    "Cows have best friends and get stressed when separated",
                    "The shortest war in history lasted 38 minutes",
                    "A pearl can be dissolved by vinegar",
                    "The Great Wall of China is not visible from space",
                    "Butterflies taste with their feet",
                    "A day on Mars is about 24 hours and 37 minutes",
                    "Blue whales' hearts can weigh as much as a car",
                    "Penguins have knees",
                    "Lightning strikes the Earth about 100 times per second",
                    "The longest word without a vowel is 'rhythm'",
                    "A jiffy is an actual unit of time: 1/100th of a second",
                    "The average person spends 6 months of their lifetime waiting for red lights"
                ]
            };
            const randomIndex = Math.floor(Math.random() * facts.facts.length);
            setTimeout(() => {
                factDisplay.textContent = facts.facts[randomIndex];
                factDisplay.style.opacity = 1;
            }, 200);
        }
    </script>
</body>
</html>
